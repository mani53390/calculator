<!DOCTYPE html>
<html>
<head>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
}
#calculator {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    max-width: 200px;
    background-color: #444;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.75);
}
button {
    padding: 20px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    color: #fff;
    background-color: #888;
    transition: background-color 0.3s ease;
}
button:hover {
    background-color: #aaa;
}
button:active {
    background-color: #666;
}
#display {
    grid-column: span 4;
    background-color: #fff;
    color: #000;
    padding: 20px;
    border-radius: 5px;
    margin-bottom: 10px;
    text-align: right;
}
</style>
</head>
<body>
<div id="calculator">
    <div id="display">0</div>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>+</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>-</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>*</button>
    <button>.</button>
    <button>0</button>
    <button>=</button>
    <button>/</button>
</div>
</body>
</html>
